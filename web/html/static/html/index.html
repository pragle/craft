<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Craft</title>
    <link rel="stylesheet" href="/static/ext/bootstrap/3.3.4/css/bootstrap.css">
    <link rel="stylesheet" href="/static/app/css/style.css">
</head>
<body>
    <div ng-app="craftApp">
        <div class="container-fluid all-20" ng-controller="MainCtrl as main">
            <div class="row">
                <div ng-repeat="one in main.data.flash.messages"
                     class="col-md6 alert alert-{{one.type}} alert-dismissible fade-in flash-{{one.id}}" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong ng-bind="one.message"></strong>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <ul class="nav nav-tabs">
                        <li role="presentation"
                            ui-sref-active="active">
                            <a ui-sref="database">Database</a>
                        </li>
                        <li role="presentation"
                            ui-sref-active="active">
                            <a ui-sref="test">Test</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row" ui-view>

            </div>
            <div ng-include src="main.data.currentPopup" ng-controller="PopupCtrl as popup"></div>
        </div>
    </div>
    <script type="text/javascript" src="/static/ext/jquery/1.11.3/jquery.js"></script>
    <script type="text/javascript" src="/static/ext/jqueryui/1.11.4/jquery-ui.js"></script>
    <script type="text/javascript" src="/static/ext/bootstrap/3.3.4/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/ext/angular/1.4.8/angular.js"></script>
    <script type="text/javascript" src="/static/ext/angular/1.4.8/angular-animate.js"></script>
    <script type="text/javascript" src="/static/ext/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script type="text/javascript" src="/static/app/js/app.js"></script>
    <script type="text/javascript" src="/static/app/js/remoteFactory.js"></script>
    <script type="text/javascript" src="/static/app/js/mainModule.js"></script>
    <script type="text/javascript" src="/static/app/js/dbModule.js"></script>
    <script type="text/javascript" src="/static/app/js/testModule.js"></script>
</body>
</html>

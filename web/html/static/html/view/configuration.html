<div>
    <div id="db_config">
        <h2>Database Configuration : </h2>
        <div id="db_config_type">
            <span>Type : </span>
            <select ng-model="main.data.db" ng-options="one.name for one in main.data.data.db track by one.name">
            </select>
        </div>
        <div id="db_config_connect">
            <span>Host : </span>
            <input type="text" ng-model="main.data.db.host" />
            <span>Port : </span>
            <input type="text" ng-model="main.data.db.port" />
        </div>
        <div>
            <input type="button" value="Test Connection" ng-click="conf.testConnectionClick()" />
        </div>
    </div>
    <div id="gen_config">
        <h2>Generator Configuration : </h2>
        <div>
            <span>Language : </span>
            <select>
                <option>Java</option>
                <option selected>Python</option>
            </select>
        </div>
        <div>
            <span>Framework : </span>
            <select>
                <option>Django</option>
                <option>Hibernate</option>
                <option>SQLAlchemy</option>
            </select>
        </div>
        <div>
            <h2>Code style : </h2>
            <br />
            <span>Tabulation : </span>
            <input type="text" value="    " />
            <span>Line separator : </span>
            <select>
                <option ng-repeat="one in main.data.data.separator">
                    {{one.name}}
                </option>
            </select>
        </div>
    </div>
    <div>
        <input type="button" value="Generate" />
    </div>
</div>

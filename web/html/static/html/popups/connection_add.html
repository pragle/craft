<div class="modal fade" id="connectionAddPopup" tabindex="-1" role="dialog"
     aria-labelledby="modal_label" aria-hidden="true" popup-ready>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h2 class="modal-title" id="modal_label">Database Connection</h2>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div>
                        <span>Name : </span>
                        <input type="text" class="form-control" ng-model="main.data.db.connection_name">
                    </div>
                    <div>
                        <span>Type : </span>
                        <select class="form-control"
                                ng-model="main.data.db"
                                ng-options="one.name for one in main.data.dbconf.db track by one.name">
                        </select>
                    </div>
                    <div class="top-20">
                        <div>
                            <span>Host : </span>
                            <input type="text" class="form-control" ng-model="main.data.db.host" />
                        </div>
                        <div>
                            <span>Port : </span>
                            <input type="text" class="form-control" ng-model="main.data.db.port" />
                        </div>
                    </div>
                    <!-- IF SHOULD AUTHENTICATE -->
                    <div ng-if="main.data.db.auth">
                        <div>
                            <span>Username : </span>
                            <input type="text" class="form-control" ng-model="main.data.db.username" />
                        </div>
                        <div>
                            <span>Password : </span>
                            <input type="password" class="form-control" ng-model="main.data.db.password" />
                        </div>
                        <div>
                            <span>Database : </span>
                            <input type="text" class="form-control" ng-model="main.data.db.db" />
                        </div>
                    </div>
                    <div>
                        <div>
                            <br />
                            <input type="button" class="btn btn-default" value="Test Connection"
                                   ng-click="popup.testConnectionClick()" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"
                        data-dismiss="modal" aria-label="Close" ng-click="popup.addConnection()">OK</button>
            </div>
        </div>
    </div>
</div>
